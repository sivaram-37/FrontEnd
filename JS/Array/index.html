  <body>
    <script>
      const a = [1, 2, 3, 4, 4];
      console.log(a[2]);
      console.log(a.length);
      console.log(a.indexOf(30));
      console.log(a.pop());

      console.log(a.shift());
      console.log(a.reverse());
