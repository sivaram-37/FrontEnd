  <body>
    <script>
      let a = 10;
      let b = 5;
      let c = 20;
      if (a > b && b > c) {
        console.log("A is the greatest number");
      } else if (b > c) {
        console.log("B is the greatest number");
      } else {
        console.log("C is the greatest number");
      }
    </script>
  </body>
